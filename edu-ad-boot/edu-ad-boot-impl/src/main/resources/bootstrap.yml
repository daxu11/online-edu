server:
  port: 8001

spring:
  application:
    name: lagou-edu-ad
  cloud:
    config:
      uri: http://localhost:8090
      label: master
      profile: dev
      name: lagou-edu-ad

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/

  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
